{% extends "base.html" %}
{% block title %}todo{% endblock %}
{% block content %}

<ul>
    {% for task in tasks %}
        <li>{{ task.name }}</li>
    {% endfor %}
</ul>

<form action="" method="post">
    <input type="text" name="task">
    <input type="submit" value="Dodaj!">
</form>
{% endblock %}
